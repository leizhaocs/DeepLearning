[global]
layers = 6
epochs = 1
batch_size = 1
lr_begin = 0.1
lr_end = 0.001
loss = cross_entropy
show_acc = 0

[input]
shape = 2 5 5

[convolution]
filterSize = 1 2 2
stride = 1 1
padding = 0 0

[activation]
nonlinear = relu

[pool]
poolType = max
filterSize = 2 2
stride = 2 2
padding = 0 0

[full]
length = 2

[activation]
nonlinear = softmax
